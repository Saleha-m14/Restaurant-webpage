{% extends "base.html" %} {% load static %} {% block content %}

<section id="book-a-table" class="book-a-table">
  <div class="container">
    <div class="section-title">
      <h2>Update <span>Bookings</span></h2>
      <p id="pbooking">Below you can find all your booking data.</p>
    </div>
    <form method="POST" class="php-email-form" name="form">
      <div class="row">
        <div
          class="col-lg-4 col-md-6 form-group mt-3 mt-md-0 mybookings"
          id="booking-form"
        >
          <h2>{{ booking.name}}</h2>
          <!--Form goes here-->
          {{ form.as_p }} {% csrf_token %}
          <div class="text-center">
            <button type="submit" class="btn btn-signup btn-lg">Update</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
